		<div  id="up" style="position: relative; background-color: green; width: 30px; height: 30px; top: 300px; left: 200px;"></div>
		<div  id="down" style="position: relative; background-color: orange; width: 30px; height: 30px; top: 350px; left: 200px;"></div>

		<div  id="faster" style="position: relative; background-color: red; width: 30px; height: 30px; top: 280px; left: 150px;"></div>

		<div  id="slower" style="position: relative; background-color: blue; width: 30px; height: 30px; top: 280px; left: 250px;"></div>

</div>

		<script type="text/javascript">
			
		$(document).ready(function() {

			

			var odtial = 10;

		//	while	( $('html') )


			$('#faster').click(function() {

				while ( odtial < 11) {

					console.log("ja za to nemozem");

						function getRotationDegrees(obj) {
 				  		var matrix = obj.css("-webkit-transform") ||
 					   		obj.css("-moz-transform")    ||
 					   		obj.css("-ms-transform")     ||
  		     				obj.css("-o-transform")      ||
 					   		obj.css("transform");
  					
  						if(matrix !== 'none') {
        			
        				var values = matrix.split('(')[1].split(')')[0].split(','),
        				         a = values[0],
       					         b = values[1],
        				     angle = Math.round(Math.atan2(b, a) * (180/Math.PI));
    					
    					} else { var angle = 0; }
    					
    					return (angle < 0) ? angle + 360 : angle;
						}

						if ( odtial < 10 ) {

						odtial +=1;

						console.log(odtial);

						}
						

						var angle = getRotationDegrees($('#me')),
						  radians = (angle) * Math.PI / 180,
						  	zlava = parseFloat($('#me').css('left')),
							zhora = parseFloat($('#me').css('top')),	
							xAxis = (Math.cos(radians) * odtial) + zlava,
							yAxis = (Math.sin(radians) * odtial) + zhora ;

					$('#me').css({ transitionDuration: '.5s' });

					$('#me').css({ top: + yAxis + 'px' });
					$('#me').css({ left: + xAxis + 'px' });
					}
					


			});

				var otoc = 0;
				

			$('#up').click(function() {

				otoc -= 5;


					
					$('#me').css({ transform: 'rotate(' + otoc + 'deg)' })

		

			});

			$('#down').click(function() {

				otoc += 5;
		
					$('#me').css({ transform: 'rotate(' + otoc + 'deg)' })		

			});

			$('#slower').click(function() {

				if ( odtial > 0 ) {

					odtial -=1;

					console.log(odtial);
				}

			});


		});

		</script>
